<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法 - 指令</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<p v-if="seen">现在可以看到我了</p>
		
		<a v-bind:href="url">...</a>
		
		<div @click="click1">
			<div @click.stop="click2">
				click me
			</div>
		</div>
	</div>

	<script type="text/javascript">
		const vm = new Vue({
			el: "#app",
			data: {
				seen: true,
				url: "https://cn.vuejs.org/v2/guide/syntax.html#%E6%8C%87%E4%BB%A4"
			},
			methods:{
				click1: function () {
					console.log("click1 ......");
				},
				click2: function () {
					console.log("click2 ......")
				}
			}
		});
	</script>

</body>
</html>
